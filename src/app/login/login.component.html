<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/assets/liquid-cheese.svg');
            background-size: cover;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-logo {
            width: 80px;
            height: 80px;
        }

        .login-title {
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
        }

        .form-control {
            border-width: 2px;
        }

        .form-control:focus {
            border-color: #0d6efd;
        }

        .btn-login {
            font-weight: 600;
            padding: 0.75rem 0;
        }

        .signup-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="login-container" style="max-width: 500px;">
            <div class="d-flex justify-content-center">
                <img src="https://cdn-icons-png.flaticon.com/512/10303/10303889.png" alt="logo" class="login-logo" />
            </div>
            <h1 class="text-center login-title">Login</h1>
            <h4 class="text-center mb-4">Enter your credentials</h4>
            <div id="liveAlertPlaceholder"></div>
            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill fs-3"></i>
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required
                            formControlName="username" />
                        <label htmlFor="username">Username</label>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill fs-3"></i>
                    </span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required
                            formControlName="password" />
                        <label htmlFor="password">Password</label>
                    </div>
                </div>
                <div class="form-check mb-4 ms-2">
                    <input class="form-check-input" type="checkbox" value="" id="remember" checked
                        formControlName="rememberMe" />
                    <label class="form-check-label" htmlFor="remember">
                        Remember me
                    </label>
                </div>
                <div class="mt-4 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100 btn-login" id="submit">
                        LOGIN
                    </button>
                </div>
                <p class="text-center signup-link">
                    Haven't signed up yet?
                    <a class="text-decoration-none" [routerLink]="['/signup']" routerLinkActive="router-link-active">
                        Create an account now
                    </a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
