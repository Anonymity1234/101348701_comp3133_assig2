<app-navbar></app-navbar>
<div class="container mt-3">
  <h1 class="text-center mb-4" style="font-weight: bold; color: #4a4a4a;">View Employee</h1>
  <div class="d-flex justify-content-center align-items-center mt-4">
    <div class="border rounded p-4 w-50" style="background-color: #f5f5f5; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th scope="row" style="font-weight: bold;">First Name</th>
            <td>{{employee.first_name}}</td>
          </tr>
          <tr>
            <th scope="row" style="font-weight: bold;">Last Name</th>
            <td>{{employee.last_name}}</td>
          </tr>
          <tr>
            <th scope="row" style="font-weight: bold;">Email</th>
            <td>{{employee.email}}</td>
          </tr>
          <tr>
            <th scope="row" style="font-weight: bold;">Gender</th>
            <td>{{employee.gender}}</td>
          </tr>
          <tr>
            <th scope="row" style="font-weight: bold;">Salary</th>
            <td>${{employee.salary}}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex align-items-center justify-content-center mt-4">
        <a
          class="btn btn-primary me-3"
          [routerLink]="['/edit', employee.id]"
          routerLinkActive="router-link-active"
          style="background-color: #007bff; border-color: #007bff;"
        >
          <i class="bi bi-pencil-square me-2"></i>
          Edit
        </a>
        <a class="btn btn-danger" [routerLink]="['/']" routerLinkActive="router-link-active" style="background-color: #dc3545; border-color: #dc3545;">
          <i class="bi bi-x-circle-fill me-2"></i>
          Cancel
        </a>
      </div>
    </div>
  </div>
</div>
